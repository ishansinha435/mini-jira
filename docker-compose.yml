services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped

# Note: This docker-compose file assumes you have a .env.local file with your Supabase credentials.
# The app connects to Supabase cloud - no local Supabase instance needed.
